<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Cards 3</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div
      class="container my-6 flex flex-col gap-6 lg:aspect-video lg:space-y-6"
    >
      <section
        class="flex w-full flex-wrap overflow-hidden rounded-lg bg-white shadow-lg md:max-h-[104px] md:cursor-pointer md:flex-nowrap md:hover:shadow-2xl"
      >
        <img
          src="https://images.unsplash.com/photo-1616627577385-5c0c4dab0257?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="The second day of the volcanic eruption at Geldingadalir, Fagradalsfjall."
          class="w-full object-cover md:w-[20%]"
        />
        <button
          class="w-full px-3 text-end text-3xl text-gray-400 hover:text-black md:hidden"
        >
          &#8943;
        </button>
        <h2
          class="self-center px-6 text-center text-lg font-bold md:py-6 md:text-left md:text-lg"
        >
          Make It Your Destiny To Accomplish Great Things In Your Life
        </h2>
        <div
          class="mt-4 flex w-full items-center justify-between bg-gray-200 px-6 py-3 md:my-6 md:ml-auto md:mr-6 md:w-[40%] md:max-w-52 md:rounded md:px-3"
        >
          <p><span class="font-bold">5708</span> words</p>
          <p><span class="font-bold">12</span> Sessions</p>
        </div>
      </section>
      <section
        class="flex w-full flex-wrap overflow-hidden rounded-lg bg-white shadow-lg md:max-h-[104px] md:cursor-pointer md:flex-nowrap md:hover:shadow-2xl"
      >
        <img
          src="https://images.unsplash.com/photo-1525935944571-4e99237764c9?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Shinjuku City at Night"
          class="w-full object-cover md:w-[20%]"
        />
        <button
          class="w-full px-3 text-end text-3xl text-gray-400 hover:text-black md:hidden"
        >
          &#8943;
        </button>
        <h2
          class="self-center px-6 text-center text-lg font-bold md:py-6 md:text-left md:text-lg"
        >
          Video Games Playing With Imagination
        </h2>
        <div
          class="mt-4 flex w-full items-center justify-between bg-gray-200 px-6 py-3 md:my-6 md:ml-auto md:mr-6 md:w-[40%] md:max-w-52 md:rounded md:px-3"
        >
          <p><span class="font-bold">4853</span> words</p>
          <p><span class="font-bold">15</span> Sessions</p>
        </div>
      </section>
      <section
        class="flex w-full flex-wrap overflow-hidden rounded-lg bg-white shadow-lg md:max-h-[104px] md:cursor-pointer md:flex-nowrap md:hover:shadow-2xl"
      >
        <img
          src="https://images.unsplash.com/photo-1541417904950-b855846fe074?q=80&w=1441&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Bird's view of a sandy beach"
          class="w-full object-cover md:w-[20%]"
        />
        <button
          class="w-full px-3 text-end text-3xl text-gray-400 hover:text-black md:hidden"
        >
          &#8943;
        </button>
        <h2
          class="self-center px-6 text-center text-lg font-bold md:py-6 md:text-left md:text-lg"
        >
          Yes You Can
        </h2>
        <div
          class="mt-4 flex w-full items-center justify-between bg-gray-200 px-6 py-3 md:my-6 md:ml-auto md:mr-6 md:w-[40%] md:max-w-52 md:rounded md:px-3"
        >
          <p><span class="font-bold">3021</span> words</p>
          <p><span class="font-bold">7</span> Sessions</p>
        </div>
      </section>
    </div>
  </body>
</html>
