<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-200">
    <div
      class="w-full space-y-4 rounded-lg bg-white p-4 text-center shadow-lg sm:max-w-[640px] sm:p-10 md:max-w-3xl"
    >
      <h1 class="text-3xl font-bold">Let's keep in touch</h1>
      <div>
        <p>Subscribe to keep up with fresh news and exciting updates.</p>
        <p>We promise not to spam you!</p>
      </div>
      <div class="flex space-x-2">
        <input
          type="email"
          placeholder="Enter your email address"
          class="basis-2/3 rounded border-2 border-gray-400 px-2 py-1 placeholder:text-black"
          required
          id="email"
        />
        <label for="email" class="hidden">Email</label>
        <button
          class="flex-grow rounded border-2 border-blue-500 bg-blue-500 px-2 py-1 text-white shadow-md shadow-blue-200 hover:bg-white hover:text-blue-500"
        >
          Send ->
        </button>
      </div>
      <div class="flex gap-2">
        <input type="checkbox" id="checkbox" class="max-h-16 max-w-16" />
        <label for="checkbox" class="max-w-[60%] text-left"
          >I agree to my email address being stored and used to receive monthly
          newsletter.</label
        >
      </div>
    </div>
  </body>
</html>
